<script type="application/javascript">
    const ip = document.getElementById('ip');
    const button = document.getElementById('connect');
    const error = document.getElementById('error');

    ip.addEventListener('keyup', () => {
        ip.validity.valid ? button.removeAttribute('disabled') : button.setAttribute('disabled', 'disabled');
    });

    document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault();
        error.innerText = '';
        Homey.showLoadingOverlay();
        Homey.emit('connect', ip.value).then((msg) => {
            if (msg.error) {
                error.innerText = msg.error;
            }
            Homey.hideLoadingOverlay();
        });
    });
</script>

<style>
    #ip {
        margin-bottom: 1em;
    }

    #connect {
        width: 100%;
    }

    #error {
        margin-top: 1em;
        color: red;
    }
</style>

<h1 class="homey-title" data-i18n="pair.ip.title"></h1>
<p data-i18n="pair.ip.description"></p>
<form class="homey-form">
    <input class="homey-form-input" id="ip" type="text" required>
    <button class="homey-button-primary" id="connect" disabled="disabled" data-i18n="pair.ip.submit"></button>
</form>
<p id="error"></p>
